<div *ngIf="makeupI" [routerLink]="'/' + makeupI.id"  class="makeup-card">
    <div class="makeup-card-img">
        <img [src]="makeupI.image_link">
    </div>

    <div class="makeup-card-info">
        <h3>{{makeupI.name}}</h3>
        <p><strong>Brand: </strong>
            {{makeupI.brand}}</p>
        <p><strong>Category: </strong>
            {{makeupI.category}}</p>
        <p><strong>Product type: </strong>
            {{makeupI.product_type}}</p>
    </div>

</div>
